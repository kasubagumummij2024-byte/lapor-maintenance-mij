<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Sistem Laporan</title><script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-teal-400 mb-6 text-center">Login Panel Manajemen</h2>
        <form id="loginForm" class="space-y-4">
            <div><label for="email" class="block text-sm">Email</label><input type="email" id="email" required class="mt-1 w-full p-2 rounded bg-gray-900 border-gray-700"></div>
            <div><label for="password" class="block text-sm">Password</label><input type="password" id="password" required class="mt-1 w-full p-2 rounded bg-gray-900 border-gray-700"></div>
            <button type="submit" class="w-full px-4 py-2 bg-teal-600 hover:bg-teal-700 rounded-lg font-bold">Masuk</button>
        </form>
        <div id="errorMsg" class="mt-4 text-red-400 text-center text-sm h-4"></div>
        <p class="text-xs text-gray-500 text-center mt-4">Halaman ini hanya untuk Kasubag dan Petugas.</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDltfCcasmcgatDZLyXjad0c6rvJlkLNvM",
            authDomain: "webapp-laporan-maintenance-v3.firebaseapp.com",
            projectId: "webapp-laporan-maintenance-v3",
            storageBucket: "webapp-laporan-maintenance-v3.appspot.com",
            messagingSenderId: "164633815053",
            appId: "1:164633815053:web:e5ebaba172bab0add18d44"
        };
        firebase.initializeApp(firebaseConfig);
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        firebase.auth().onAuthStateChanged(user => {
            if (user) { window.location.href = '/Kasubag.html'; }
        });
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMsg.textContent = "Memproses...";
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(userCredential => { window.location.href = '/Kasubag.html'; })
                .catch((error) => { errorMsg.textContent = "Email atau password salah."; });
        });
    </script>
</body>
</html>
